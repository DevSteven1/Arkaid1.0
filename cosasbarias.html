<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen">
          <div class="relative bg-white w-96 p-8 rounded-lg">
            <span onclick="hideModal()" class="absolute top-0 right-0 cursor-pointer text-gray-500 hover:text-gray-700">&times;</span>
            <p class="text-white">Contenido del modal...</p>
          </div>
        </div>
      </div>
</body>

<script>
    function showModal() {
      var modal = document.getElementById("modal");
      modal.classList.remove("hidden");
    }

    function hideModal() {
      var modal = document.getElementById("modal");
      modal.classList.add("hidden");
    }

    // Evento para cerrar el modal al hacer clic fuera de Ã©l
    window.addEventListener("click", function(event) {
      var modal = document.getElementById("modal");
      if (event.target === modal) {
        hideModal();
      }
    });
  </script> 
</html>
